<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input 
        name="name"
        maxlength="10"
        placeholder="Name"
        required
        type="text"
        />
        
    <input name="phone-number" placeholder="" type="tel" />
    <input required name="profile-link" placeholder="Email" required type="email" />
    <input required name="profile-link" placeholder="username" type="username" />
    <input required name="profile-link" placeholder="password" type="password" />
    <br><br>
    <input required name="profile-link" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>" />
    <input required name="profile-link" placeholder="url" type="url" />
    br><br>

    <p>What Is your fav Rpg ?</p>
<select name="Rpg">
 <option value="Crabon Fiber">Crabon Fiber</option>
 <option value="Metalic">Metalic</option>
 <option value="Army">Army</option>
 </select>
 
<p>Pick color for your rpg</p>
<input type="color" />
<input type="range" />
<input type="date" />

<br><br>

<input type="file" accept=".jpg,.png">


<br/>

<button>Cancel</button>
<button type="submit">Done</button>
</form>

</body>
</html>
